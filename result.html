  <body class="text-center">
    <form class="form-signin" action="/" method="post">
        <div class="form-section">
    <i class="fas fa-cloud-sun fa-10x"></i>
      <h1 class="h3 mb-3 font-weight-normal">Check the weather and time below!</h1>
      <input type="text" id="continentName" name="continentName" class="form-control top" placeholder="Enter continent" required autofocus>
      <input type="text" id="cityName" name="cityName" class="form-control bottom" placeholder="Enter city" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Check Weather and Time</button>
    </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 Mashumaru</p>
    </form>
