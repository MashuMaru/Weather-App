<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Weather and Time API Site</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Check the weather and time below!</h1>
      <input type="text" id="continentName" name="continentName" class="form-control top" placeholder="Enter continent" required autofocus>
      <input type="text" id="cityName" name="cityName" class="form-control bottom" placeholder="Enter city" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Check Weather and Time</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 Mashumaru</p>
    </form>
  </body>
</html>
